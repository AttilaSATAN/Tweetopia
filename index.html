<html>
	
	<head>
		<title>Tweetopia: Round Two</title>
	
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"> </script>
	
		<script type="text/javascript">
		
			searchURL="http://search.twitter.com/search.json";
			searchQueryString = "?q=%23webvisions&callback=?&rpp=25"
			
			$.ajax( {
				url: searchURL + searchQueryString,
				dataType: "jsonp",
				timeout : 5000,
				success: function( data ) {
					if (data.results.length) {
						for (resultIndex in data.results) {

							tweetText = data.results[resultIndex].text;

							if (tweetText.substr(0,1) == "@") continue;
							if (tweetText.substr(0,2) == "RT") continue;

							// Setup canvas and text

							tweetWidth = 380;
							tweetFontSize = 16;
							tweetLineHeight = 1.5;
							tweetX = 10;
							tweetY = 10 + tweetFontSize;

							tweetCanvas = $('<canvas/>').addClass('tweetBox').attr({width:400,height:100});
							tweetContext = $(tweetCanvas)[0].getContext('2d');
							tweetContext.font = tweetFontSize + "px/" + tweetLineHeight + " Georgia";

							$('body').append(tweetCanvas);

							// Manually wrap lines

							var tweetWords = tweetText.split(" ");
							var tweetLine = "";

							for (var x = 0; x < tweetWords.length; x++) {
								var curLine = tweetLine + tweetWords[x] + " ";
								var curMetrics = tweetContext.measureText(curLine);
								var curWidth = curMetrics.width;
								if (curWidth > tweetWidth) {
									tweetContext.fillText(tweetLine, tweetX, tweetY);
									tweetLine = tweetWords[x] + " ";
									tweetY += tweetFontSize * tweetLineHeight;
								}
								else {
									tweetLine = curLine;
								}
							}
							tweetContext.fillText(tweetLine, tweetX, tweetY);
							
						}
					}
				},	
				error: function() {	
				}
			});

		</script>
	
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.tweetBox {
				width:400px;
				height:100px;
				background: #efefef;
				margin: 12px;
				float: left;
				padding: 10px;
			}
		</style>
		
	</head>
	
	<body>
	</body>

</html>
